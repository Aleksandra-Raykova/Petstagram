{% load static %}

<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}"
                         alt="logo">
                </a>
                <a class="home" href="{% url 'home' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item">
                        <a href="{% url 'add-pet' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'photo-add-page' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'profile-details' request.user.id %}">
                                <i>Profile</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}">
                                <i>Logout</i>
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
							<a href="{% url 'login' %}">
								<i>Login</i>
							</a>
						</li>

                        <li class="nav-item">
							<a href="{% url 'register' %}">
								<i>Register</i>
							</a>
						</li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
